type User {
  id: ID!
  name: String!
  email: String!
  role: Role!
  cvs: [CV!]!
}

enum Role {
  USER
  ADMIN
}

type CV {
  id: ID!
  name: String!
  age: Int!
  job: String!
  user: User!
  skills: [Skill!]!
}

type Skill {
  id: ID!
  designation: String!
  cvs: [CV!]!
}

type Query {
  getAllCVs: [CV!]!
  getCVById(id: ID!): CV
}

type Subscription {
  cvEvent: String!
}